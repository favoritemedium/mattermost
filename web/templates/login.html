{{define "login"}}
<!DOCTYPE html>
<html>
{{template "head" . }}
<body class="white">
	<div class="container-fluid">
		<div class="inner__wrap">
			<div class="row content">
				<div class="signup-header">
					<a href="/">{{ .ClientCfg.SiteName }}</a>
				</div>
				<div class="col-sm-12">
						<div id="login"></div>
				</div>
				<div class="footer-push"></div>
			</div>
			<div class="row footer">
				{{template "footer" . }}
			</div>
		</div>
	</div>
	<script>
		window.setup_login_page({{ .Props }});
	</script>
</body>
</html>
{{end}}
